<html>
    <head>
        <script type="text/javascript" language="javascript" src="/media/js/jquery/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" language="javascript" src="/media/js/voting.js"></script>
        <script type="text/javascript" language="javascript" src="/media/js/load_index.js"></script>
        <script type="text/javascript" language="javascript">
            $(function(){
                $.loadIndex($('#voting-box'), function(){
                    $.attachVoting();
                    $.updateResults($("#voting-result"));
                });
                $("#atualizar").click(function(){
                    $.updateResults($("#voting-result"));
                });
            });
        </script>
    </head>

    <body>
        <div id="voting-box"></div>
        <div id="voting-result"></div>
        <br /><br />
        <a href="javascript:" id="atualizar">atualizar</a><br/>
        <a href="/zerar">Zerar os votos</a>
    </body>
</html>
